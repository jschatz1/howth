name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.1.0)'
        required: true

permissions:
  contents: write
  packages: write

env:
  CARGO_TERM_COLOR: always
  RELEASE_TAG: ${{ github.event.inputs.tag || github.ref_name }}

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-latest
            archive: tar.gz
            use_cross: true
          - target: aarch64-apple-darwin
            runner: macos-latest
            archive: tar.gz
          - target: x86_64-apple-darwin
            runner: macos-15
            archive: tar.gz
            cross: true
          - target: x86_64-pc-windows-msvc
            runner: windows-latest
            archive: zip
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.cross && matrix.target || '' }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-

      - name: Install cross (for Linux ARM64 cross-compilation)
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build release (cross)
        if: matrix.use_cross
        run: cross build --release --workspace --target ${{ matrix.target }}

      - name: Build release (cargo with target)
        if: matrix.cross && !matrix.use_cross
        run: cargo build --release --workspace --target ${{ matrix.target }}

      - name: Build release (native)
        if: ${{ !matrix.cross && !matrix.use_cross }}
        run: cargo build --release --workspace

      - name: Smoke test
        if: ${{ !matrix.cross && !matrix.use_cross }}
        run: cargo run -p fastnode-cli --release -- --version

      - name: Package (Unix)
        if: matrix.archive == 'tar.gz'
        shell: bash
        run: |
          ARCHIVE_NAME="howth-${{ env.RELEASE_TAG }}-${{ matrix.target }}"
          if [[ "${{ matrix.cross }}" == "true" || "${{ matrix.use_cross }}" == "true" ]]; then
            RELEASE_DIR="target/${{ matrix.target }}/release"
          else
            RELEASE_DIR="target/release"
          fi
          mkdir -p "${ARCHIVE_NAME}"
          cp "${RELEASE_DIR}/howth" "${ARCHIVE_NAME}/"
          cp "${RELEASE_DIR}/fastnode" "${ARCHIVE_NAME}/"
          cp LICENSE README.md "${ARCHIVE_NAME}/"
          tar czf "${ARCHIVE_NAME}.tar.gz" "${ARCHIVE_NAME}"
          echo "ARCHIVE=${ARCHIVE_NAME}.tar.gz" >> "$GITHUB_ENV"

      - name: Package (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          $archiveName = "howth-${{ env.RELEASE_TAG }}-${{ matrix.target }}"
          New-Item -ItemType Directory -Path $archiveName
          Copy-Item "target/release/howth.exe" "$archiveName/"
          Copy-Item "target/release/fastnode.exe" "$archiveName/"
          Copy-Item "LICENSE" "$archiveName/"
          Copy-Item "README.md" "$archiveName/"
          Compress-Archive -Path "$archiveName/*" -DestinationPath "$archiveName.zip"
          echo "ARCHIVE=$archiveName.zip" | Out-File -Append -FilePath $env:GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: howth-${{ matrix.target }}
          path: ${{ env.ARCHIVE }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum howth-* > sha256sums.txt
          cat sha256sums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          generate_release_notes: true
          files: |
            artifacts/howth-*
            artifacts/sha256sums.txt

  npm-publish:
    name: Publish to npm
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm
        run: npm publish ./npm || echo "Already published, continuing"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  docker-ci:
    name: Build CI Docker Image
    needs: npm-publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "version=${RELEASE_TAG#v}" >> "$GITHUB_OUTPUT"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/ci
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./docker/ci
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            HOWTH_VERSION=${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
