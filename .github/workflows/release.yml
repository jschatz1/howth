name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            archive: tar.gz
          - target: aarch64-apple-darwin
            runner: macos-latest
            archive: tar.gz
          - target: x86_64-apple-darwin
            runner: macos-13
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            runner: windows-latest
            archive: zip
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-

      - name: Build release
        run: cargo build --release --workspace

      - name: Smoke test
        run: cargo run -p fastnode-cli --release -- --version

      - name: Package (Unix)
        if: matrix.archive == 'tar.gz'
        shell: bash
        run: |
          ARCHIVE_NAME="howth-${{ github.ref_name }}-${{ matrix.target }}"
          mkdir -p "${ARCHIVE_NAME}"
          cp target/release/howth "${ARCHIVE_NAME}/"
          cp target/release/fastnode "${ARCHIVE_NAME}/"
          cp LICENSE README.md "${ARCHIVE_NAME}/"
          tar czf "${ARCHIVE_NAME}.tar.gz" "${ARCHIVE_NAME}"
          echo "ARCHIVE=${ARCHIVE_NAME}.tar.gz" >> "$GITHUB_ENV"

      - name: Package (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          $archiveName = "howth-${{ github.ref_name }}-${{ matrix.target }}"
          New-Item -ItemType Directory -Path $archiveName
          Copy-Item "target/release/howth.exe" "$archiveName/"
          Copy-Item "target/release/fastnode.exe" "$archiveName/"
          Copy-Item "LICENSE" "$archiveName/"
          Copy-Item "README.md" "$archiveName/"
          Compress-Archive -Path "$archiveName/*" -DestinationPath "$archiveName.zip"
          echo "ARCHIVE=$archiveName.zip" | Out-File -Append -FilePath $env:GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: howth-${{ matrix.target }}
          path: ${{ env.ARCHIVE }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum howth-* > sha256sums.txt
          cat sha256sums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/howth-*
            artifacts/sha256sums.txt
